<!DOCTYPE html>
<html lang="zh-cn" id="__dashao">
	<head>
		<meta name="referrer" content="no-referrer" />

    <link rel="shortcut icon" href="./static/favicon.png" />

		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
		<link href="./css/main.css" rel="stylesheet" />
		<link href="./css/notyf.min.css" rel="stylesheet" />
		<title>整合第三方免费图床</title>
	</head>

	<body>
		<div class="background_img" id="id-bg-img">
			<div class="home-cover-img animate-in">

					sizes="cover"
					src="http://p4.so.qhimgs1.com/t02b791ceca24422d7b.jpg"
				/>
			</div>
			<div class="home-cover-img empty">
				<img
					sizes="cover"
					src="http://p1.so.qhimgs1.com/t0263ae5efe94abfc9f.jpg"
				/>
			</div>
		</div>
		<div class="content">
			<div class="header">
				<div class="auth">© 少爷图床</div>
			</div>
			<div class="content-body">

          </div>
          <div class="upload-btn" id="id-upload-btn">
            <input type="file" id="id-input-upload"></input>
            开始上传
          </div>
        </div>
        <div id="id-upload-result">
        </div>
			</div>

    <div class="type-btn-box">
      <button class="cy_btn" type="p" size="lg" id="id-type-btn">
        <div id="id-drop" class="dropdown-content none" >
          <div class="drop-btn cy_btn" urltype="oss">阿里云</div>
          <div class="drop-btn cy_btn" urltype="baidu">百度识图</div>
          <div class="drop-btn cy_btn" urltype="qihu">360图床</div>
          <div class="drop-btn cy_btn" urltype="weibo">新浪图床</div>
          <div class="drop-btn cy_btn" urltype="juejin">掘金图床</div>
          <div class="drop-btn cy_btn" urltype="sousou">搜狗图床</div>
          <div class="drop-btn cy_btn" urltype="jd">京东图床</div>
